{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/CSS/bootstrap.min.css' %}">
</head>
<body>
    
    <div class="p-3 col-sm-6 mx-auto container my-5">
        <div class="top-line"></div>
        <div class="formbox p-5">
            
            <h1 class="text-center pt-5">Sign Up</h1>


            <form class=" py-5 cmxform" id="form1"   method="post">
                {% csrf_token %}

                <fieldset>

                    <div>
                        <div class="input-group mt-5 mb-2">
                            <span class="input-group-text border border-2 border-dark">
                                <img src="../../static/login/Assets/person.png" class="w-100 h-100" alt="mail-logo">
                            </span>
                            <input type="text" id="username" class="form-control border border-2 border-dark" placeholder="Username" name="username">
                        </div>
                        <label for="username" class="error">Please enter your Username</label>
                    </div>


                    <div>
                        <div class="input-group mt-5 mb-2">
                            <span class="input-group-text border border-2 border-dark">
                                <img src="../../static/login/Assets/image.png" class="w-100 h-100" alt="mail-logo">
                            </span>
                            <input type="email" id="email" class="form-control border border-2 border-dark" placeholder="Email" name="email">
                        </div>
                        <label for="email" class="error">Please enter your Email Id</label>
                    </div>


                    <div>
                        <div class="input-group mt-5 mb-2">
                            <span class="input-group-text border border-2 border-dark">
                                <img src="../../static/login/Assets/lock.png" class="w-100 h-100" alt="mail-logo">
                            </span>
                            <input type="password" id="password" class="form-control border border-2 border-dark" placeholder="Password" name="password">
                        </div>
                        <label for="password" class="error">Please enter your Password</label>
                    </div>


                    <div>
                        <div class="input-group mt-5 mb-2">
                            <span class="input-group-text border border-2 border-dark">
                                <img src="../../static/login/Assets/lock.png" class="w-100 h-100" alt="mail-logo">
                            </span>
                            <input type="password" id="confirm_password" class="form-control border border-2 border-dark" placeholder="Confirm Password" name="confirm_password">
                        </div>
                        <label for="confirm_password" class="error">Password didn't match</label>
                    </div>


                    <fieldset>
                        <legend class="h6 pt-5">Gender</legend>
                        <div class="d-flex  py-2">
                            <div class="w-25">
                                    <input type="radio" id="gender_male" value="Male" name="gender" >
                                    <label for="gender_male">Male</label>
                            </div>

                            <div class="w-25">    
                                    <input type="radio" id="gender_female" value="Female" name="gender">
                                    <label for="gender_female">Female</label>
                            </div>
                        </div>
                        <label for="gender" class="error">Please select your gender</label>
                    </fieldset>


                    <fieldset>

                        <legend class="mt-5 mb-3 h6">Select your Hobbies</legend>
                        <div class="mt-4">
                            <input type="checkbox" class="checkbox" id="hobby_sports" value="Sports" name="hobby" >
                            <label for="hobby_sports">Sports</label>
                        </div>

                        <div class="mt-2">
                            <input type="checkbox" class="checkbox" id="hobby_travelling" value="Travelling" name="hobby">
                            <label for="hobby_travelling">Travelling</label>
                        </div>

                        <div class="mt-2">
                            <input type="checkbox" class="checkbox" id="hobby_reading" value="Reading" name="hobby">
                            <label for="hobby_reading">Reading</label>
                        </div>

                        <div class="mt-2">
                            <input type="checkbox" class="checkbox" id="hobby_painting" value="Painting" name="hobby">
                            <label for="hobby_painting">Painting</label>
                        </div>
                        
                        <div class="my-2 mb-2">
                            <input type="checkbox" class="checkbox" id="hobby_singing" value="Singing" name="hobby">
                            <label for="hobby_singing">Singing</label>
                        </div>
                        <label for="hobby" class="error">Please select atleast one hobby</label>
                        
                    </fieldset>


                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="submit btn btn-success m-2" id="submit">Submit</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</body>
<script src="../../static/login/JS/jquery-3.7.1.min.js"></script>
</html>
