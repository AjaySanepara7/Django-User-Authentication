{% extends "login/base.html" %}

{% load static %}

{% block title %} Sign up Page {% endblock %}

{% block body %} 
    <div class="p-3 col-sm-6 mx-auto container my-5">
        <div class="top-line"></div>
        <div class="formbox p-5">
            
            <h1 class="text-center pt-5">Sign Up</h1>

            {% if userexists %}<h3 class="text-center pt-5"><strong>{{ userexists }}</strong></h3>{% endif %}

            <form class=" py-5 cmxform" id="signupForm"   method="post" autocomplete="off">
                {% csrf_token %}
                <h1>Sign Up</h1>

                <div>
                    {{user_form}}
                </div>

                <div>
                    {{person_form}}
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="submit btn btn-success m-2" id="submit" name="submit">Submit</button>
                    
                    <a href="{% url 'login:login_page' %}">
                        <button type="button" class="submit btn btn-success m-2" id="login" name="login">Login</button>
                    </a>
                        <a href="{% url 'login:home' %}" class="text-white">
                    <button type="button" class="submit btn btn-success m-2" id="submit">Home</button>
                        </a>
                    
                </div>

            </form>
        </div>
    </div>

{% endblock %}
