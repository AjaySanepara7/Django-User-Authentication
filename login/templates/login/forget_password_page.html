{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/CSS/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login/CSS/signupForm.css' %}">
</head>
<body>
    <form class=" py-5 cmxform col-9 m-auto" id="change_password"   method="post" autocomplete="off">
        {% csrf_token %}
        
        <div>
            <div class="input-group mt-5 mb-2">
                <span class="input-group-text border border-2 border-dark">
                    <img src="{% static 'login/Assets/person.png' %}" class="w-100 h-100" alt="mail-logo">
                </span>
                <input type="text" id="username" class="form-control border border-2 border-dark" placeholder="Username" name="username">
            </div>
            <label for="username" class="error">Please enter your Username</label>
        </div>

        <div>
            <div class="input-group mt-5 mb-2">
                <span class="input-group-text border border-2 border-dark">
                    <img src="{% static 'login/Assets/lock.png' %}" class="w-100 h-100" alt="mail-logo">
                </span>
                <input type="password" id="current_password" class="form-control border border-2 border-dark" placeholder="Current Password" name="current_password">
            </div>
            <label for="current_password" class="error">Please enter your Username</label>
        </div>


        <div>
            <div class="input-group mt-5 mb-2">
                <span class="input-group-text border border-2 border-dark">
                    <img src="{% static 'login/Assets/lock.png' %}" class="w-100 h-100" alt="mail-logo">
                </span>
                <input type="password" id="password" class="form-control border border-2 border-dark" placeholder="New Password" name="password">
            </div>
            <label for="password" class="error">Please enter your Password</label>
        </div>

        
        <div>
            <div class="input-group mt-5 mb-2">
                <span class="input-group-text border border-2 border-dark">
                    <img src="{% static 'login/Assets/lock.png' %}" class="w-100 h-100" alt="mail-logo">
                </span>
                <input type="password" id="confirm_password" class="form-control border border-2 border-dark" placeholder="Confirm Password" name="confirm_password">
            </div>
            <label for="confirm_password" class="error">Password didn't match</label>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="submit btn btn-success m-2" id="change_password" name="change_password">Change Password</button>
            <button type="submit" class="submit btn btn-success m-2" id="submit">
                <a href="{% url 'login:home' %}" class="text-white">Home</a>
            </button>
        </div>

    </form>
</body>
<script src="{% static 'login/JS/jquery-3.7.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<script src="{% static 'login/JS/signup_form.js' %}"></script>
</html>
