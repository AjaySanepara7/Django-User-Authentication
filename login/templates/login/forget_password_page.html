<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            <div class="input-group mt-5 mb-2 col-6">
                <input type="text" id="username" class="form-control border border-2 border-dark" placeholder="Username" name="username">
                <label for="username" class="error">Enter Username</label>
            </div>
        </div>

        <div>
            <div class="input-group mt-5 mb-2">
                <input type="password" id="new_password" class="form-control border border-2 border-dark" placeholder="New Password" name="new_password">
                <label for="new_passwrod" class="error">Enter New Password</label>
            </div>
        </div>

        <div>
            <div class="input-group mt-5 mb-2">
                <input type="password" id="confirm_password" class="form-control border border-2 border-dark" placeholder="Confirm Password" name="confirm_password">
                <label for="confirm_passwrod" class="error">Enter Password</label>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="submit btn btn-success m-2" id="change_password" name="change_password">Change Password</button>
        </div>
    </form>
</body>
</html>
