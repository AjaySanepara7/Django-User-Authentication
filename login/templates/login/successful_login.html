{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/CSS/bootstrap.min.css' %}">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>Login Successful</h1>
    </div>
    <div class="text-center mt-5">
        <h3>Username: {{user.username}}</h3>
        <h3>Firstname: {{user.first_name}}</h3>
        <h3>Lastname: {{user.last_name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Gender: {{user_person.gender}}</h3>
        <h3>Hobby: {{user_person.hobby}}</h3>
        <h3>Date of Birth: {{user_person.date_of_birth}}</h3>
    </div>
    <form class="d-flex justify-content-center" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5">
            <a href="{% url 'login:home' %}" class="text-white">
                <button type="button" class="submit btn btn-success m-2" id="submit">Home</button>
                
            </a>
            <a href="{% url 'login:logout_page' %}">
                <button type="button" class="submit btn btn-danger m-2" id="logout" name="logout">Logout</button>
            </a>
            <a href="{% url 'login:forget_password_page' %}" class="text-white">
                <button type="button" class="submit btn btn-success m-2" id="submit">Change Password</button>
            </a>
        </div>
    </form>
</body>
</html>
