{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/CSS/bootstrap.min.css' %}">
</head>
<body>
    <h1 class="d-flex justify-content-center">User already exists. Enter a unique username</h1>
    <form class="d-flex justify-content-center" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="submit btn btn-success m-2" id="logout">
                <a href="{% url 'login:registration' %}" class="text-white">Register</a>
            </button>
        </div>
    </form>
</body>
</html>
